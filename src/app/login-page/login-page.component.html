<div class="container">
    <div class="details">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email">
                </div>

                <div class="error-list" *ngIf="this.loginForm.get('email')?.errors && isSubmitted">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']" style="color: red;">Schould not be empty</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']" style="color: red;">Email is nor correct</div>
                </div>
            </div>
            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password">
                </div>

                <div class="error-list" *ngIf="this.loginForm.get('password')?.errors && isSubmitted">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']" style="color: red;">Schould not be empty</div>
                </div><button type="submit">Login</button>
            </div>
            
        </form>
    </div>
</div>
