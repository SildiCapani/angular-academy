<h2>
    Total sales: {{sales?.sales}} <br/>
    Total Earnings: {{sales?.earnings | currency}}
</h2><hr>


<h2>Total users: {{users?.length}} </h2>
<div *ngFor="let user of users">
    <p>{{user.name}}</p>
    <p>{{user.email}}</p><hr>
</div>

<div *ngFor="let item of items">
    <a routerLink="item/{{item.id}}">{{item.name}}</a>
</div>
