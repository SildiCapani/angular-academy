<h1>Cart Page</h1>

<div class="container">
<ul>
    <li *ngFor="let cartItem of cart.items">
        <div>
            <img [src]="cartItem.item.imageUrl">
        </div>
        <div>
            <p>{{cartItem.item.name}}</p>
        </div>
        <div>
            <select #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem, quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div>
            {{cartItem.price | currency}}
        </div>
        <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">
                Remove
            </button>
        </div>
    </li>
</ul>
  <div class="checkout">
    <div>
    <div class="foods-count">{{cart.totalCount}}</div>
    <div class="total-price">{{cart.totalPrice | currency}}</div>
    </div>

    <a  (click)="addSale(cart.totalCount)">Proceed to Checkout</a>
   </div>
</div>
