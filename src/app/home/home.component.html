<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let item of items">
        <a>
            <img src="{{item.imageUrl}}">
            <div class="content">
                <div class="name">
                    {{item.name}}
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of item.origins">
                            {{origin}}
                        </span>
                    </div>
                    <span class="liked" [ngClass]="currentUser?.liked?.includes(item.id) ? 'favorite' : 'favorite not'" (click)="likeItem(item.id, currentUser?.id)">
                        ‚ù§
                      </span>
                    <div class="cook-time">
                        <span>üïí </span>
                        {{item.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{item.price | currency}}
                </div>
                <div >
                    <button class="add-cart" (click)="addToCart(item)">Add to cart</button>
                </div>
            </div>
        </a>
    </li>
</ul>
<div *ngIf="nothingFound" class="nothing-found">
    Nothing Found
    <a (click)="resetSearch()">Reset Search</a> 
</div>
