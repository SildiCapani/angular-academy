<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let item of items">
        <a>
            <img src="{{item.imageUrl}}">
            <div class="content">
                <div class="name">
                    {{item.name}}
                </div>
                <span class="favorite {{item.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of item.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí </span>
                        {{item.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{item.price | currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
